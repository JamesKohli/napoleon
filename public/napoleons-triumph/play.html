<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,
		height=device-height,
		user-scalable=no,
		interactive-widget=resizes-content,
		viewport-fit=cover">
	<meta name="theme-color" content="#1a3a5c">
	<meta charset="UTF-8">
	<title>
		Napoleon's Triumph
	</title>
	<link rel="icon" href="favicon.svg">
	<link rel="stylesheet" href="/fonts/fonts.css">
	<link rel="stylesheet" href="/common/client.css">
	<link rel="stylesheet" href="play.css">
	<script defer src="/common/client.js"></script>
	<script defer src="data.js"></script>
	<script defer src="play.js"></script>
</head>
<body>

<header>
	<div id="toolbar">
		<details>
			<summary><img src="/images/cog.svg"></summary>
			<menu>
				<li><a href="info/rules.html" target="_blank">Rules</a>
				<li class="separator">
			</menu>
		</details>
	</div>
</header>

<aside>
	<div id="roles"></div>
	<div id="panel">
		<div id="morale_track">
			<div class="track_label">Morale</div>
			<div class="track_row">
				<span class="french_label">French</span>
				<span id="french_morale" class="morale_value french">23</span>
			</div>
			<div class="track_row">
				<span class="allied_label">Allied</span>
				<span id="allied_morale" class="morale_value allied">27</span>
			</div>
		</div>
		<div id="turn_info">
			<div>Round: <span id="round_number">1</span></div>
			<div>Turn: <span id="turn_player">Allied</span></div>
		</div>
		<div id="command_track">
			<div class="track_label">Commands</div>
			<div id="corps_commands">Corps: <span id="corps_remaining">5</span></div>
			<div id="indep_commands">Independent: <span id="indep_remaining">3</span></div>
		</div>
	</div>
	<div id="log"></div>
</aside>

<main data-min-zoom="0.25" data-max-zoom="3.0">
	<div id="map">
		<!-- Map will be rendered here -->
		<div id="locales"></div>
		<div id="pieces"></div>
	</div>
</main>

<footer id="status"></footer>

</body>
</html>
